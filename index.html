<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch Page</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="title">Digital Etch A Sketch</div>
    <div class="mainBody">
        <div class="buttons">
            <div id="erasorText">Please click on the squares you want to remove</div>
            <button class="colorOption" id="normal" style="background-color: black; color: white">Colours</button> 
            <button class="colorOption" id="rainbow">Rainbow</button> 
            <button class="colorOption" id="opacity">Opacity </button> 
            <button id="reset">Reset</button>
            <button id="erasor">Erasor</button>
            <div class="squareSizeWrapper">
                <label for="squareRange">What size do you want</label>
                <div id="gridSize">16 by 16</div>
                <input type="range" value="2" min="0" max="5" value="3" step="1" name="squareRange" id="squareRange">
                <input type="text" id="newSizeText" placeholder="Custom Value">
                <button name="squareSize" class="drawSize">Change size of square</button>
            </div> 
            <div class="padSizeWrapper"> 
                <label for="padSize">Change pad size</label>
                <select id="padSize" name="padSize" class="padSize" autocomplete="off">
                    <option value="small">Small</option>
                    <option value="medium" selected="selected">Medium</option>
                    <option value="large">Large</option>
                </select>
            </div>
            <button id="padChange">Change Pad Size</button>

        </div>
        <div class="wrapper">
            <div id="colors">
                <button class="colorButton" value="black" id="black" style="background-color: black; color: black">Black</button> 
                <button class="colorButton" value="red" id="red">Red</button> 
                <button class="colorButton" value="green" id="green">Green</button> 
                <button class="colorButton" value="blue" id="blue">Blue</button> 
                <button class="colorButton" value="purple" id="purple">Purple</button> 
                <button class="colorButton" value="yellow" id="yellow">Yellow</button> 
                <button class="colorButton" value="pink" id="pink">Pink</button> 
            </div>
            <div id="container"></div>
        </div>
    </div>
    <div class="footer">
        Created by &copy Chiraag <a href="https://github.com/Chigzzer" target="_blank" rel="noreferrer noopener" onclick="window.open(this.href,'_blank');return false;">
            <img class="logo" src="github.png" alt="git hub logo"></a>
    </div>
    <script src="script.js"></script>
</body>
</html>
